<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <i class="fa-solid fa-code fa-4x"></i>
        <p class="counter" data-target="100"></p>
        <p>
          Languages <br />
          Known
        </p>
      </div>
      <div class="content">
        <i class="fa-solid fa-trophy fa-4x"></i>
        <p class="counter" data-target="100"></p>
        <p>
          Contests <br />
          Winner
        </p>
      </div>
      <div class="content">
        <i class="fa-solid fa-list-check fa-4x"></i>
        <p class="counter" data-target="100"></p>
        <p>
          Projects <br />
          Build
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
