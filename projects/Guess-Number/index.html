<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess Number</title>
  </head>
  <body>
    <div id="preloader"></div>
    <div id="container">
      <div id="welcome-page" class="game">
        <h2>
          Guess the random number<br />
          between 1 - 100<br />
          in 10 attempts
        </h2>
        <img src="./assets/guess number.svg" />
        <button class="button" id="start-button">Start Game</button>
      </div>
      <div id="game-page" class="game">
        <button class="button" id="new-game">New Game</button>
        <h2 id="result">You Loose!! Correct number is 44</h2>
        <input
          type="number"
          id="number-input"
          placeholder="Enter Your Guess"
          min="1"
          max="100"
        />
        <p>Number of attempts left</p>
        <div id="attempts-left">10</div>
        <p>Guessed numbers</p>
        <div id="guesses"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
