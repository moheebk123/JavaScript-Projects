<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>

    <div id="container">

        <div id="content">

            <h1 class="details" id="heading">NETHERLANDS</h1>

            <p class="details">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae quae magnam expedita tempore.</p>

            <button class="details">See more</button>

        </div>

        <div id="sliders">

            <div class="imageslider" style="background-image: url(./assets/australia.jpg);"></div>
            <div class="imageslider" style="background-image: url(./assets/finland.jpg);"></div>
            <div class="imageslider" style="background-image: url(./assets/iceland.jpg);"></div>
            <!-- <div class="imageslider" style="background-image: url(./assets/ireland.jpg);"></div> -->
            <!-- <div class="imageslider" style="background-image: url(./assets/netherlands.jpg);"></div> -->

        </div>

        <div id="controls">

            <i id="left-button" class="fa-solid fa-arrow-left"></i>
            <i id="right-button" class="fa-solid fa-arrow-right"></i>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/2c7db289f1.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
