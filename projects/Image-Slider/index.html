<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <i id="backBtn" class="fa-solid fa-circle-chevron-left"></i>
    <div class="image-gallery">
      <div class="gallery">
        <img src="./assets/gallery-image-1.jpg" alt="gallery-image-1" />
        <img src="./assets/gallery-image-2.jpg" alt="gallery-image-2" />
        <img src="./assets/gallery-image-3.jpg" alt="gallery-image-3" />
      </div>
      <div class="gallery">
        <img src="./assets/gallery-image-4.jpg" alt="gallery-image-4" />
        <img src="./assets/gallery-image-5.jpg" alt="gallery-image-5" />
        <img src="./assets/gallery-image-6.jpg" alt="gallery-image-6" />
      </div>
    </div>
    <i id="nextBtn" class="fa-solid fa-circle-chevron-right"></i>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
