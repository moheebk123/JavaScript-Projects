<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-bars" id="menu"></i>

      <div id="music-list">
        <div class="music" id="sample-music">Mujhe Pyaar Hua Tha</div>
        <div class="music">Mere Humsafar</div>

        <input type="file" id="upload-file" accept=".mp3" />
        <button id="upload-music">Upload Music</button>
      </div>

      <div class="music-image">
        <img src="./assets/image2.jpg" alt="image" />
      </div>

      <div id="music-name">Mujhe Pyaar Hua Tha</div>

      <audio src="./assets/song.mp3" id="song"></audio>

      <div class="music-box">
        <i class="fa-solid fa-arrows-up-to-line" id="play-type"></i>

        <input type="range" value="0" id="music-progress" />

        <div class="sound-box">
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            id="sound-progress"
          />
          <i class="fa-solid fa-volume-high" id="volume-btn"></i>
        </div>
      </div>

      <div id="music-control">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play" id="play-pause"></i>
        <i class="fa-solid fa-forward"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
