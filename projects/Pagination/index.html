<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <button id="previous-page" class="btn">
        <i class="fa-solid fa-arrow-left"></i><span>Prev</span>
      </button>
      <div class="page active">1</div>
      <div class="page">2</div>
      <div class="page">3</div>
      <div class="page">4</div>
      <div class="page">5</div>
      <div class="page">6</div>
      <button id="next-page" class="btn">
        <span>Next</span><i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
