<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <div id="score"></div>

      <div id="game">
        <div id="userChoice"></div>

        <span> VS </span>

        <div id="computerChoice"></div>
      </div>

      <div id="choices">
        <div class="rock">
          <i class="fa-solid fa-hand-fist rock"></i>
          <span class="rock">Rock</span>
        </div>

        <div class="paper">
          <i class="fa-solid fa-hand paper"></i>
          <span class="paper">Paper</span>
        </div>

        <div class="scissor">
          <i class="fa-solid fa-hand-peace scissor"></i>
          <span class="scissor">Scissor</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
