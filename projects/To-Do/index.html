<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h2><i class="fa-solid fa-list-ul"></i>To-Do List</h2>

      <!-- Take name of the task -->
      <div class="task-input">
        <input id="input-task" type="text" placeholder="Add your task" />
      </div>

      <!-- To Do List -->
      <div id="task-box"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c7db289f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
